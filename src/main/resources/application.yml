coffeenet:
  profile: integration
  application-name: CoffeeNet Auth
  allowed-authorities: ROLE_COFFEENET-ADMIN
  security:
    enabled: false
  discovery:
    instance:
      home-page-url: http://localhost:9999/clients
  logging:
    console:
      enabled: true

auth:
  development: true
  ldap:
    url: ldap://ldap-slave.synyx.coffee:389
    base: dc=synyx,dc=coffee
    userSearchBase: ou=accounts
    userSearchFilter: uid={0}
    groupSearchBase: ou=roles,ou=groups
    groupSearchFilter: member={0}

server:
  port: 9999
  session:
    cookie:
      name: coffee-cookie

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
