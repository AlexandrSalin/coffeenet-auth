databaseChangeLog:
  - changeSet:
      id: 1
      author: klem
      changes:
        - createTable:
            tableName: oauth_client_token
            columns:
              - column:
                  name: token_id
                  type: varchar(256)
              - column:
                  name: token
                  type: blob
              - column:
                  name: authentication_id
                  type: varchar(200)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(256)
              - column:
                  name: client_id
                  type: varchar(256)
        - createTable:
            tableName: oauth_access_token
            columns:
              - column:
                  name: token_id
                  type: varchar(256)
              - column:
                  name: token
                  type: blob
              - column:
                  name: authentication_id
                  type: varchar(200)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(256)
              - column:
                  name: client_id
                  type: varchar(256)
              - column:
                  name: authentication
                  type: blob
              - column:
                  name: refresh_token
                  type: varchar(256)
        - createTable:
            tableName: oauth_refresh_token
            columns:
              - column:
                  name: token_id
                  type: varchar(256)
              - column:
                  name: token
                  type: blob
              - column:
                  name: authentication
                  type: blob
        - createTable:
            tableName: oauth_code
            columns:
              - column:
                  name: code
                  type: varchar(256)
              - column:
                  name: authentication
                  type: blob
        - createTable:
            tableName: oauth_approvals
            columns:
              - column:
                  name: userId
                  type: varchar(256)
              - column:
                  name: clientId
                  type: varchar(256)
              - column:
                  name: scope
                  type: varchar(256)
              - column:
                  name: status
                  type: varchar(10)
              - column:
                  name: expiresAt
                  type: timestamp
              - column:
                  name: lastModifiedAt
                  type: timestamp
        - createTable:
            tableName: oauth_client_details
            columns:
              - column:
                  name: client_id
                  type: varchar(200)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resource_ids
                  type: varchar(256)
              - column:
                  name: client_secret
                  type: varchar(256)
              - column:
                  name: scope
                  type: varchar(256)
              - column:
                  name: authorized_grant_types
                  type: varchar(256)
              - column:
                  name: web_server_redirect_uri
                  type: varchar(256)
              - column:
                  name: authorities
                  type: varchar(256)
              - column:
                  name: access_token_validity
                  type: int
              - column:
                  name: refresh_token_validity
                  type: int
              - column:
                  name: additional_information
                  type: varchar(4096)
              - column:
                  name: autoapprove
                  type: varchar(256)