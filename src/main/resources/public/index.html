<!doctype html>
<html ng-app="Selfservice">
<head>
    <title>synyx - self service</title>
    <link rel="SHORTCUT ICON" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="NavController">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle btn navbar-btn" ng-init="navCollapsed = true"
                        ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="" ng-click="changeView('/')" title="synyx self service">self service</a>
            </div>

            <div collapse="navCollapsed" class="navbar-collapse col-sm-8">
                <ul class="nav navbar-nav">
                    <li ng-repeat="module in modules" ng-class="{ active: isActive('/{{module.name}}')}">
                        <a href="" ng-click="changeView('/{{module.name}}')">{{module.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container content" ng-view></div>

    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/NavController.js"></script>
    <script type="text/javascript" src="js/modulesFactory.js"></script>
    <script type="text/javascript" src="home/Home.js"></script>

</body>
</html>
