<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no"/>
    <title th:text="#{clients.all.title}"></title>

    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="row">
    <div class="col-md-offset-2 col-md-8 col-xs-12">
        <table class="table table-striped">
            <tr>
                <th th:text="#{client.id.header}"></th>
                <td th:text="${client.clientId}"></td>
            </tr>
            <tr>
                <th th:text="#{client.scope.header}">:</th>
                <td th:text="${client.scope}"></td>
            </tr>
            <tr>
                <th th:text="#{client.redirect.header}"></th>
                <td th:text="${client.registeredRedirectUri}"></td>
            </tr>
        </table>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
