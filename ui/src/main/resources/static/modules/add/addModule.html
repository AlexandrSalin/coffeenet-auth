<div class="green topic box">
    <h1>Neues Modul</h1>
    <img src="img/stagecornergreen.png" alt="" class="greenCorner">
</div>
<div class="white box">
    <div class="whiteContent">
        <h2>URL des Moduls <span ng-hide="form.$invalid">({{module.protocol.text}}{{module.host}}<span
                ng-hide="portIsDefaultProtocolPort()">:{{module.port}}</span>{{module.urlPath}})</span>
        </h2>

        <form class="form-horizontal" name="form" align="right">
            <div class="form-group ">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-3">Name:</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="module.name" required
                                   placeholder="myModule">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">Protokoll:</label>

                        <div class="col-xs-9">
                            <select name="protocol" class="form-control" ng-model="module.protocol" ng-change="updatePort()" required
                                    ng-options="protocol.name for protocol in protocols">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">Host:</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="module.host" required
                                   placeholder="xyz.synyx.coffee">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">Port:</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" ng-model="module.port" required
                                   placeholder="8080">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">URL-Pfad:</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="module.urlPath" required
                                   placeholder="/">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-9 col-xs-offset-3">
                            <input type="submit" ng-disabled="form.$invalid"
                                   ng-click="addModule()" value="HinzufÃ¼gen" class="btn btn-default"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
