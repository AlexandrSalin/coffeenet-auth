<div class="green topic box">
    <h1>Neues Modul</h1>
    <img src="img/stagecornergreen.png" alt="" class="greenCorner">
</div>
<div class="white box">
    <div class="whiteContent">
        <h2>URL des Moduls <span ng-hide="form.$invalid">({{module.protocol.text}}{{module.host}}<span
                ng-hide="portIsDefaultProtocolPort()">:{{module.port}}</span>{{module.urlPath}})</span>
        </h2>

        <form name="form">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" ng-model="module.name" required placeholder="myModule">
            </div>
            <div class="form-group">
                <label>Protokoll:</label>
                <select name="protocol" class="form-control" ng-model="module.protocol" ng-change="updatePort()"
                            required ng-options="protocol.name for protocol in protocols">
                </select>
            </div>
            <div class="form-group">
                <label>Host:</label>
                <input type="text" class="form-control" ng-model="module.host" required placeholder="xyz.synyx.coffee">
            </div>
            <div class="form-group">
                <label>Port:</label>
                <input type="number" class="form-control" ng-model="module.port" required placeholder="8080">
            </div>
            <div class="form-group">
                <label>URL-Pfad:</label>
                <input type="text" class="form-control" ng-model="module.urlPath" required placeholder="/">
            </div>
            <div align="right">
                <input type="submit" ng-disabled="form.$invalid" ng-click="addModule()" value="HinzufÃ¼gen" class="btn btn-default"/>
            </div>
        </form>
    </div>
</div>
</form>
</div>
</div>
