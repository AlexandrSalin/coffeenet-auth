<div class="navbar-inner col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
    <div class="navbar-header">
        <button type="button" ng-show="modules.length > 0" class="navbar-toggle btn navbar-btn"
                ng-init="navCollapsed = true"
                ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div>
            <img class="logo" align="left" src="img/logo.png">
            <a class="navbar-brand" href="#/" title="synyx self service">self service</a>
        </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li ng-show="authenticated"><a href="#/logout">{{user.name}} | Logout</a></li>
        <li ng-show="!authenticated && !isLoginPage()"><a href="#/login">Login</a></li>
    </ul>
    <div collapse="navCollapsed" class="navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/modules')}">
                <a href="#/modules">Module</a>
            </li>
            <li ng-repeat="module in modules" ng-class="{ active: isActive('/{{module.name}}')}">
                <a ng-href="#/{{module.name}}">{{module.name}}</a>
            </li>
        </ul>
    </div>
</div>
